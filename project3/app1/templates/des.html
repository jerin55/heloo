{% block content %}

<h1 class="container " style="text-align: center;text-decoration:underline;margin-top: 50px;">DESCRIPTION</h1>

    {% for message in messages %}

        {{ message }}

    {% endfor %}
</div>



<div class="container">
    <div class="card" >
        <div class="container-fluid">
            <div class="wrapped row">
                <div class="preview col-md-7">
                    <div class="preview-pic tab-content">
                        <div class="tab-pane active" >
                            <img src="{{ product.user_image.url }}" class="card-img-top " alt="..." >

                        </div>

                    </div>
                    <div class="details col-15 " " >

                        <p class="product-description">{{ product.desc }}</p>
                        <h4 class="price">CURRENT PRICE:{{ product.price }}</h4>
                        <div class="action">

                    </div>

                </div>
