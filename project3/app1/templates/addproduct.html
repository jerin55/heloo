<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   <style>
   body{
                background-color:white;
            }
  form{
                background-color: white;
                padding-top: 30px;
                padding-bottom: 20px;
                border-radius: 10px;
            }
   </style>
    </head>
        <body >
            <nav class="  navbar navbar-expand-md bg-dark navbar-dark  fixed-top ">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                    <span class="navbar-toggler-icon" ></span>
                </button>
            
            <div class="collapse navbar-collapse" id="navbar">
                <ul class=" for navbar-nav  " style="margin-right:10px ; padding-right: 40px; ;">
                   <li class="nav-item" >
                       <a href="Adminhome" class="nav-link" ><b>Home</b></a>
                   </li>
                   
                <li class="nav-item">
                    <a href="signup" class="nav-link" target="_blank"><b>Sign Up</b></a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link" target="_blank"><b>About Us</b></a>
                </li>
                
               
    
                <li class="nav-item dropdown ">
                    <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown"></a>
                    <div class="dropdown-menu" style="background-color:grey ;">
                        <a href="{% url 'logout' %}"  class="btn btn-info">LOGOUT</a>
                     
    
                        
                    </div>
                </li>
                </ul>
            </div>
            </nav>
            {% block content %}

            <h1 class="container " style="text-align: center;text-decoration:underline;margin-top: 50px;">ADD PRODUCT</h1>

            <div class="container">
                {% for message in messages %}
                <h4 class="alert alert-danger" style="text-align: center;">
                    {{ message }}
            
                </h4>
                {% endfor %}
            </div>
            
            <div style="width: 40%; margin-left:30%">
            
            <form method="post" action="{% url 'addpr' %}" class="form-group container" enctype="multipart/form-data" style="padding-top: 20px;padding-bottom: 20px ;" >
            
                {% csrf_token %}
            
                
            
                <input id="nm" type="text" name="name" class="form-control" placeholder="enter the name..."><br>
            
                <label id="cat" style="color: white;" > category:</label><br>
            
                <select name="sel" class="form-control">
                    {% for category in catg %}
            
                    <option value="{{ category.id }}">{{ category.category_name }}</option>
            
                    {% endfor %}
                </select><br><br>
            
            
                <input id="prc" type="number" name="price" class="form-control" placeholder="enter the price..."><br>
                <input id="cnt" type="number" name="count" class="form-control" placeholder="enter the count..."><br>
                <input id="i" name="user_image" class="form-control" style="width: 300px;" type="file" accept="image/*" ><br>
                
               
            
                <div style="text-align: center;">
                <button type="submit" class="btn btn-primary" >UPDATE</button>
            </div>
                
            
            </form>
            </div>
            
            {% endblock %}
        </body>
        </html>
